name: Build daily Rawhide+COPR boot.iso
on:
  schedule:
    - cron: 0 22 * * *
  # be able to start this action manually from a actions tab when needed
  workflow_dispatch:

jobs:
  boot_iso:
    name: Build boot.iso
    runs-on: ubuntu-latest
    container:
      image: fedora:rawhide
      # lorax does mounts and uses loop devices, thus needs to be privileged
      options: --privileged
    steps:
      - name: Install lorax
        run: dnf install -y lorax

      - name: Run lorax
        # The download.fedoraproject.org automatic redirector often selects download-ib01.f.o. for GitHub's cloud, which is too unreliable; manually select a good one that is nearby
        run: |
          . /etc/os-release
          lorax -p Fedora -v $VERSION_ID -r $VERSION_ID -s http://pubmirror2.math.uh.edu/fedora-buffet/fedora/linux/development/rawhide/Everything/x86_64/os/ -s https://download.copr.fedorainfracloud.org/results/rpmsoftwaremanagement/dnf-nightly/fedora-rawhide-x86_64/ -s https://download.copr.fedorainfracloud.org/results/@rhinstaller/Anaconda/fedora-rawhide-x86_64/ -s https://copr-be.cloud.fedoraproject.org/results/@storage/blivet-daily/fedora-rawhide-x86_64/ /tmp/results

      - name: Upload log artifacts
        uses: actions/upload-artifact@v2
        with:
          name: logs
          path: |
            *.log
            *.txt

      - name: Upload image artifacts
        uses: actions/upload-artifact@v2
        with:
          name: images
          path: |
            /tmp/results/images/boot.iso

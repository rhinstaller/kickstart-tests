# Run all kickstart tests for all active branches in Permian
name: Daily run in Permian
on:
  workflow_dispatch:

jobs:
  scenario:
    name: Scenario in Permian
    runs-on: [self-hosted, kstest-permian]
    strategy:
      matrix:
        scenario: [daily-iso, rhel8, rhel9]
      fail-fast: false

    # these settings depend on the infrastructure; on upshift ocp-master-xxl they take about 4 hours
    timeout-minutes: 480
    env:
      TEST_JOBS: 16
      GITHUB_TOKEN: /home/github/github-token

    steps:
      # self-hosted runners don't do this automatically; also useful to keep stuff around for debugging
      # need to run sudo as the launch script and the container create root/other user owned files
      - name: Clean up previous run
        run: |
          sudo podman ps -q --all --filter='ancestor=kstest-runner' | xargs -tr sudo podman rm -f
          sudo podman volume rm --all || true
          sudo rm -rf *

      - name: Clone repository
        uses: actions/checkout@v2
        with:
          path: kickstart-tests
          ref: permian-scenario

      - name: Generate test cases
        working-directory: ./kickstart-tests
        run: scripts/generate-testcases.py -t ./testlib/test_cases/kstest-template.tc.yaml.j2 . -o ./testlib/test_cases

      - name: Clone Permian repositories
        run: |
          git clone https://github.com/rvykydal/permian.git --branch kstest-daily-scenario
          git clone https://github.com/rhinstaller/tclib.git

      # use the latest official packages for the nightly runs
      - name: Clean up squid cache
        run: sudo containers/squid.sh clean
        working-directory: ./kickstart-tests

      - name: Ensure http proxy is running
        run: sudo containers/squid.sh start
        working-directory: ./kickstart-tests

      # The testplan value is used to select test plans to be run for the scenario
      # (the value is defined in the testplan)
      - name: Set testplan from scenario
        id: testplan_from_scenario
        run: |
          set -eux
          if [ "${{ matrix.scenario }}" == "rhel8" ]; then
            echo "::set-output name=testplan::rhel8"
          elif [ "${{ matrix.scenario }}" == "rhel9" ]; then
            echo "::set-output name=testplan::rhel9"
          elif [ "${{ matrix.scenario }}" == "daily-iso" ]; then
            echo "::set-output name=testplan::daily-iso"
          elif [ "${{ matrix.scenario }}" == "minimal" ]; then
            echo "::set-output name=testplan::minimal"
          else
            echo "::set-output name=testplan::"
            echo "Testplan for scenario ${{ matrix.scenario }} is not defined"
          fi

      - name: Set platform from scenario
        id: platform_from_scenario
        run: |
          set -eux
          if [ "${{ matrix.scenario }}" == "rhel8" ]; then
            echo "::set-output name=platform::rhel8"
          elif [ "${{ matrix.scenario }}" == "rhel9" ]; then
            echo "::set-output name=platform::rhel9"
          elif [ "${{ matrix.scenario }}" == "daily-iso" ]; then
            echo "::set-output name=platform::fedora"
          else
            echo "::set-output name=platform::fedora"
            echo "Scenario ${{ matrix.scenario }} can't be mapped to platform, using 'fedora'"
          fi

      # Configure location of installation repository for the scenario
      # Also default boot.iso comes from the installation_tree
      - name: Set installation_tree from scenario
        id: tree_from_scenario
        run: |
          set -eux
          source "${{ github.workspace }}/kickstart-tests/containers/runner/scenario.conf"
          if [ "${{ matrix.scenario }}" == "rhel8" ]; then
            echo "::set-output name=installation_tree::${RHEL8_INSTALLATION_TREE}"
          elif [ "${{ matrix.scenario }}" == "rhel9" ]; then
            echo "::set-output name=installation_tree::${RHEL9_INSTALLATION_TREE}"
          else
            echo "::set-output name=installation_tree::"
            echo "Installation tree location for ${{ matrix.scenario }} not configured"
          fi

      # Configure boot.iso location. Overrides fetching from installation repository
      - name: Set boot.iso from scenario
        id: boot_iso_from_scenario
        run: |
          set -eux
          if [ "${{ matrix.scenario }}" == "daily-iso" ]; then
            ${{ github.workspace }}/kickstart-tests/containers/runner/fetch_daily_iso.sh $GITHUB_TOKEN "${{ github.workspace }}/${{ matrix.scenario }}.boot.iso"
            echo "::set-output name=boot_iso::file://${{ github.workspace }}/${{ matrix.scenario }}.boot.iso"
          elif [ "${{ matrix.scenario }}" == "minimal" ]; then
            ${{ github.workspace }}/kickstart-tests/containers/runner/fetch_daily_iso.sh $GITHUB_TOKEN "${{ github.workspace }}/${{ matrix.scenario }}.boot.iso"
            echo "::set-output name=boot_iso::file://${{ github.workspace }}/${{ matrix.scenario }}.boot.iso"
          else
            echo "::set-output name=boot_iso::"
            echo "Boot.iso for ${{ matrix.scenario }} not configured"
          fi

      - name: Run scenario ${{ matrix.scenario }} in container
        working-directory: ./permian
        run: sudo --preserve-env=TEST_JOBS PYTHONPATH=${PYTHONPATH:-}:${{ github.workspace }}/tclib ./pipeline --debug-log permian.log -o library.directPath="${{ github.workspace }}/kickstart-tests/testlib" -o kickstart_test.retry_on_failure=True -o workflows.dry_run=False -o kickstart_test.kstest_local_repo="${{ github.workspace }}/kickstart-tests" run_event '{"type":"github.scheduled.daily.kstest","bootIso":{"x86_64":"${{ steps.boot_iso_from_scenario.outputs.boot_iso }}"},"scenario":{"testplan":"${{ steps.testplan_from_scenario.outputs.testplan }}","platform":"${{ steps.platform_from_scenario.outputs.platform }}","installation_tree":"${{ steps.tree_from_scenario.outputs.installation_tree  }}"}}'

      - name: Collect anaconda logs
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: 'logs-${{ matrix.scenario }}'
          # skip the /anaconda subdirectories, too large
          path: |
            kickstart-tests/data/logs/kstest.log
            kickstart-tests/data/logs/kstest-*/*.log
            kickstart-tests/data/logs/kstest-*/anaconda/lorax-packages.log

      - name: Collect pipeline logs
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: 'logs-permian-${{ matrix.scenario }}'
          path: |
            permian/permian.log

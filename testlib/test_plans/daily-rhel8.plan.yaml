name: daily rhel8
description: Daily run on current RHEL 8 development compose
point_person: rvykydal@redhat.com
artifact_type: github.scheduled.daily.kstest
execute_on:
  - filter: event.scenario.testplan == "rhel8"
verified_by:
  test_cases:
    query: '"knownfailure" not in tc.tags and
            "manual" not in tc.tags and
            "skip-on-rhel" not in tc.tags and
            "skip-on-rhel-8" not in tc.tags and
            "gh576" not in tc.tags and
            "gh595" not in tc.tags'
reporting:
  - type: xunit
